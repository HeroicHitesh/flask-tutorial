<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} Page - Flask Tutorial</title>
        {% else %}
        <title>Welcome to Flask Tutorial</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
        </div>
        {% endfor %}
    </body>
</html>
